<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="utf-8">
  <title>Animation CSS moderne</title>
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <!--Bouton grossissement-->
    <div class="container_1">
        <button class="btn_1">
            Vois comme je grandis
        </button>
    </div>

    <!--Validation formulaire incorrect-->
    <div class="container_2">
        <div class="form">
            <div class="form__group">
                <label for="">Email</label>
                <input type="email" name="" id="">
            </div>
        </div>
    </div>

    <!--Propagation pseudo classe sur élément adjacent-->
    <div class="container_3">
        <button class="btn_2">
            C'est partie
        </button>
        <div class="ball"></div>
    </div>

    <!--Complexification de l'animation au survol-->
    <div class="container_4">
        <button class="btn_3">
            Survole-moi !
        </button>
    </div>

    <!--Etirement verticale et horizontale-->
    <div>
        <div class="btn_4">
            Transform
        </div>
        <div class="box"></div>
    </div>

    <!--Etirement horizontale-->
    <div>
        <div class="btn_5">
            Transform
        </div>
        <div class="box_2"></div>
    </div>

    <!--Déplacement de la box-->
    <div>
        <div class="btn_6">
            Transform
        </div>
        <div class="box_3"></div>
    </div>

    <!--Déplacement box + elem dedans-->
    <div>
        <button class="btn_7">Transform!</button>
        <div class="box_4">
            <span>Boop!</span>
        </div>
    </div>

    <!--Rotattion d'un élément-->
    <div>
        <button class="btn_8">Transform!</button>
        <div class="boxes">
            <div class="boxes__base boxes--rotDegrees">rotate(360deg)</div>
            <div class="boxes__base boxes--rotTurns">rotate(1turn)</div>
        </div>
    </div>

    <!--Combinaison plusieurs transform-->
    <div>
        <button class="btn_9">Transform!</button>
        <div class="box_5">
            <span>Boop!</span>
        </div>
    </div>

    <!--Changer le point d'ancrage-->
    <div class="container">
        <div class="btn_10">Charger!</div>
        <div class="progress">
            <div class="progress__bar"></div>
        </div>
    </div>
    

</body>

</html>
